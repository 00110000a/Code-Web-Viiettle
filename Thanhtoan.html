<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Interface</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      width: 500px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .product-summary img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .product-summary .price {
      color: red;
      font-size: 18px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group input[type="radio"] {
      margin-right: 5px;
    }
    .delivery-methods, .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .delivery-method, .payment-method {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      cursor: pointer;
      margin-right: 10px;
    }
    .delivery-method:last-child, .payment-method:last-child {
      margin-right: 0;
    }
    .delivery-method.active, .payment-method.active {
      border-color: red;
      background-color: #ffeaea;
    }
    .total-price {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }
    .checkout-button {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-summary">
      <div style="display: flex; align-items: center;">
        <img src="https://cdn1.viettelstore.vn/images/Product/ProductImage/small/iPhone-16-Pro-Series-Desert11345601058.jpg" alt="iPhone 16 Pro Max">
        <div>
          <h3>iPhone 16 Pro Max 256GB</h3>
          <p>Màu sắc: Titan Tây</p>
        </div>
      </div>
      <div class="price">34,490,000₫</div>
    </div>

    <form>
      <!-- Recipient Information -->
      <div class="form-group">
        <label>Thông tin người nhận</label>
        <input type="radio" name="gender" value="Anh" checked> Anh
        <input type="radio" name="gender" value="Chị"> Chị
      </div>
      <div class="form-group">
        <label>Họ và tên*</label>
        <input type="text" placeholder="Họ và tên người nhận" required>
      </div>
      <div class="form-group">
        <label>Số điện thoại*</label>
        <input type="text" placeholder="Số điện thoại người nhận" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Email người mua hàng">
      </div>

      <!-- Delivery Method -->
      <div class="form-group">
        <label>Hình thức nhận hàng</label>
        <div class="delivery-methods">
          <div class="delivery-method active">Giao hàng tận nơi</div>
          <div class="delivery-method">Nhận hàng tại cửa hàng</div>
        </div>
      </div>

      <!-- Address Information -->
      <div class="form-group">
        <label>Địa chỉ giao hàng</label>
        <select required>
          <option value="">Chọn tỉnh, thành</option>
          <!-- Add options for Tỉnh/Thành -->
        </select>
        <select required>
          <option value="">Chọn quận, huyện</option>
          <!-- Add options for Quận/Huyện -->
        </select>
        <select required>
          <option value="">Chọn phường, xã</option>
          <!-- Add options for Phường/Xã -->
        </select>
        <input type="text" placeholder="Nhập địa chỉ" required>
        <div>
          <input type="checkbox"> Yêu cầu hóa đơn VAT
        </div>
      </div>

      <!-- Payment Method -->
      <div class="form-group">
        <label>Phương thức thanh toán</label>
        <div class="payment-methods">
          <div class="payment-method">Thanh toán online</div>
          <div class="payment-method">Chuyển khoản ngân hàng</div>
          <div class="payment-method active">Thanh toán khi nhận hàng</div>
        </div>
      </div>

      <!-- Total Price -->
      <div class="total-price">Tổng tiền: 34,490,000₫</div>

      <!-- Checkout Button -->
      <button type="submit" class="checkout-button">THANH TOÁN</button>
    </form>
  </div>

  <script>
    // Script to toggle active classes
    document.querySelectorAll('.delivery-method').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.delivery-method').forEach(d => d.classList.remove('active'));
        item.classList.add('active');
      });
    });

    document.querySelectorAll('.payment-method').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.payment-method').forEach(p => p.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
